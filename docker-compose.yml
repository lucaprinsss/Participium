version: '3.8'

services:
  # 1. Database (PostgreSQL + PostGIS)
  db:
    image: scofield28/participium-team10:db-demo-4
    build: ./server/src/database
    container_name: participium_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: participium_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d participium_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend (Node.js API)
  server:
    image: scofield28/participium-team10:server-demo-4
    build: ./server
    container_name: participium_server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: participium_db
      STORAGE_TYPE: local
    depends_on:
      db:
        condition: service_healthy

  # 3. Frontend (Nginx + React)
  client:
    image: scofield28/participium-team10:client-demo-4
    build: ./client
    container_name: participium_client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data: