# Required parameters
sonar.projectKey=MauroC0l_Participium
sonar.organization=mauroc0l

# This is the name and version displayed in the SonarQube UI
sonar.projectName=Participium
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file
sonar.sources=server/src,client/src

# Exclude build outputs, dependencies, and public assets
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/public/**,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/*.test.js,**/*.spec.js,**/config/**,**/*config.js,**/*config.ts

# Test files location
sonar.tests=server/src/test
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx

# Ignore duplication on List components and tests
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,client/src/components/*List.jsx,**/test/**,**/*.sql

# Decrease noise for specific rules
# S106: Standard outputs (console.log)
# S3776: Cognitive Complexity (nested code)
# S1186: Empty functions
sonar.issue.ignore.multicriteria=e1,e2,e3

# e1: Ignore console.log in client src
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S106
sonar.issue.ignore.multicriteria.e1.resourceKey=client/src/**/*

# e2: Ignore Cognitive Complexity in JSX
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.jsx

# e3: Ignore console.log in TS
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S106
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts

# Coverage reports (if you generate them)
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info
sonar.typescript.lcov.reportPaths=server/coverage/lcov.info

# Exclude client from coverage
sonar.coverage.exclusions=client/**/*

# Source encoding
sonar.sourceEncoding=UTF-8

# Disable PL/SQL analyzer (not used in this project)
sonar.plsql.activate=false

# Ignore CSS contrast issues (S7924)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=css:S7924
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.css
